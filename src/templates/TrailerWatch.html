<!DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    

    <style>
      .wht {
        color: #fff;
      }
      nav {
        background-color: rgba(0, 0, 0, 0.1);
      }
      html{
        scroll-behavior: smooth;
      }
    </style>
    <!-- Nav Section -->
    <nav class="navbar navbar-expand-lg fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand wht" href="#">MOVIE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link wht" href="{% url 'movies:home' %}">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle wht"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu" >
                <li><a class="dropdown-item" href="{% url 'movies:action'  %}">Action</a></li>
                <li><a class="dropdown-item" href="{% url 'movies:comedy'  %}">Comedy</a></li>
                <li><a class="dropdown-item" href="{% url 'movies:romance' %}">Romance</a></li>
                <li><a class="dropdown-item" href="{% url 'movies:drama' %}">Drama</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle wht"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Languages
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'movies:eng' %}">English</a></li>
                <li><a class="dropdown-item" href="{% url 'movies:hin' %}">Hindi</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link wht" href="{% url 'movies:home' %}">Upcoming</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Section End -->

    
    {% for d in movie %}
    <div class="embed-responsive embed-responsive-21by9 " style="margin-top: 6rem; margin-left: 2rem; margin-right: 2rem;">
      <h4 class="text-white">Trailer</h4>
      <iframe width="100%" height="315" src="{{d.view_count}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row row-cols-auto row-cols-md-auto g-4">
        
        <div class="col">  
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{d.image.url}}" alt="Card image cap">
          </div>
        </div>
        <div class="col">
          <h2 class="text-white">{{ d.title }}</h2>
          <h4 class="text-white mt-2">{{ d.year_of_production }}</h4>
          <h6 class="text-white mt-2">{{ d.descrition }}</h6>
        </div>
        
      </div>  
    </div>
  {% endfor%}
    

    

    <!-- Footer Section -->
    <footer>
      <div class="w-100  " style="background-color: #0000001c; height: 5rem;">
        <div class="text-center pt-3">
          <span class="text-white " id="date">Â© 2022 Movies</span><br>
          <span class="text-white"> Designed By <a href="https://ashofficial.netlify.app/" class="text-warning text-decoration-none">Ash</a></span>
        </div>
      </div>
    </footer>
    <!-- Footer Section End-->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
