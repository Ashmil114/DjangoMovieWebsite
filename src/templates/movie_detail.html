{% extends 'base.html' %}

{% block title %}Detail{% endblock %}

{% block Movie_del %}
  {% for d in movie %}
    <div class="embed-responsive embed-responsive-21by9 " style="margin-top: 6rem; margin-left: 2rem; margin-right: 2rem;">
      <h4 class="text-white">Trailer</h4>
      <iframe width="100%" height="315" src="{{d.view_count}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row row-cols-auto row-cols-md-auto g-4">
        
        <div class="col">  
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{d.image.url}}" alt="Card image cap">
          </div>
        </div>
        <div class="col">
          <h2 class="text-white">{{ d.title }}</h2>
          <h4 class="text-white mt-2">{{ d.year_of_production }}</h4>
          <h6 class="text-white mt-2">{{ d.descrition }}</h6>
        </div>
        
      </div>  
    </div>
  {% endfor%}
{% endblock %}
